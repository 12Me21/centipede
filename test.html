<!doctype html><meta charset=utf-8>

<svg xmlns=http://www.w3.org/2000/svg viewBox="-10 0 1000 3000" width=1000>
	<style>
		@font-face {
			font-family: 'mspm';
			src: url("./short2.otf?1");
		}
		:root {
			font-family: mspm, serif;
		}
		.title {
			font-size: 24px;
			text-decoration: underline;
		}
		.l { text-anchor: start; }
		.c { text-anchor: middle; }
		.r { text-anchor: end; }
		.t { dominant-baseline: hanging; }
		.m { dominant-baseline: central; }
		.b { dominant-baseline: auto; }
		.cb {
			fill: beige;
			stroke: maroon;
			stroke-width: 4px;
		}
		.db {
			fill: none;
			stroke-width: 2px;
			stroke: maroon;
		}
		.pp {
			stroke: maroon;
			stroke-width: 4px;
			stroke-linecap: round;
		}
		.cn, .dn {
			font-weight: bold;
			/*font-family: courier new, monospace;*/
		}
		.cn {
			font-size: 16px;
		}
		.dn {
			font-size: 14px;
		}
		.cd {
			font-size: 12px;
		}
		.pl {
			font-size: 14px;
			fill: black;
		}
		.pn {
			font-size: 12px;
			fill: #008;
		}
		.nl {
			stroke: none;
			fill: blue;
			font-size: 16px;
		}
		.ns {
			stroke: blue;
			fill: none;
			stroke-width: 2px;
		}
		.overline {
			text-decoration: underline;
			text-underline-offset: -12px;
			text-decoration-skip-ink: none;
			text-underline-position: from-font;
		}
		/*.net:hover path {
			stroke: red;
		}
		.net:hover text {
			fill: red;
		}
		.net:hover .junction {
			fill: red;
		}*/
		.ww path {
			fill: none;
			stroke-width: 2px;
			stroke-linecap: round;
			stroke: green;
		}
		.ww circle {
			fill: white;
			stroke: none;
		}
		.wj {
			fill: green;
			stroke: none;
		}
	</style>
	<g id=$dest>
	</g>
</svg>

<script src=lib.js></script>
<script src=components.js></script>
<script src=placed.js></script>
<script>
	function load(def) {
		sheets = {
			'null': def
		}
		let s = render(def.placed, def.cons)
		$dest.innerHTML = s
		console.log("size:",s.length)
	}
</script>
<script src=sheets/sheet2.js></script>
<canvas id=$c width=200 height=200></canvas>
<script>
	let c = $c.getContext('2d')
	let id = c.getImageData(0,0,200,200)
	let dd = new Int32Array(id.data.buffer)
	for (let k=0;k<hitmap.length;k++) {
		if (hitmap[k])
			dd[k] = 0xFF0000FF
	}
	c.putImageData(id,0,0)
</script>
